<body unresolved>
  <div class="vertical-section-container centered">
    <demo-navigation></demo-navigation>

    <style>
      vaadin-grid {
        text-transform: none;
      }
    </style>

    <h3>CRUD</h3>
    <demo-snippet>
      <template>
        <x-crud></x-crud>
        <dom-module id="x-crud">
          <template>
            <style>
              input[readonly] {
                border: 2px solid transparent;
              }

              input {
                font: inherit;
              }
            </style>
            <x-array-data-provider items="{{items}}"></x-array-data-provider>

            <div style="margin-bottom: 20px">
              <input id="firstname" placeholder="First Name">
              <input id="lastname" placeholder="Last Name">
              <button on-tap="_add">Add</button>
            </div>

            <vaadin-grid id="grid" items="[[items]]" size="100">
              <vaadin-grid-column>
                <template class="header">First Name</template>
                <template>
                  <input value="[[item.user.name.first]]" on-input="_storeFirst" readonly$="[[!_isEditing(editing, item)]]">
                </template>
              </vaadin-grid-column>
              <vaadin-grid-column>
                <template class="header">Last Name</template>
                <template>
                  <input value="[[item.user.name.last]]" on-input="_storeLast" readonly$="[[!_isEditing(editing, item)]]">
                </template>
              </vaadin-grid-column>
              <vaadin-grid-column width="200px">
                <template class="header">Email</template>
                <template>
                  <div>[[item.user.name.first]].[[item.user.name.last]]@example.com</div>
                </template>
              </vaadin-grid-column>
              <vaadin-grid-column>
                <template>
                  <div style="display: flex">
                    <button hidden="[[editing]]" on-tap="_edit">Edit</button>
                    <button hidden="[[editing]]" on-tap="_remove">Remove</button>
                    <button hidden="[[!_isEditing(editing, item)]]" on-tap="_save">Save</button>
                    <button hidden="[[!_isEditing(editing, item)]]" on-tap="_cancel">Cancel</button>
                  </div>
                </template>
              </vaadin-grid-column>
            </vaadin-grid>
          </template>
          <script>
            document.addEventListener('WebComponentsReady', function() {
              Polymer({
                is: 'x-crud',

                properties: {
                  editing: Object
                },

                ready: function() {
                  this.editing = null;
                },

                _storeFirst: function(e) {
                  this._first = e.target.value;
                },

                _storeLast: function(e) {
                  this._last = e.target.value;
                },

                _isEditing: function(editing, item) {
                  return item === editing;
                },

                _edit: function(e) {
                  var item = e.model.item;
                  this.editing = item;

                  this._first = item.user.name.first;
                  this._last = item.user.name.last;
                },

                _save: function(e) {
                  var item = e.model.item;
                  item.user.name.first = this._first;
                  item.user.name.last = this._last;

                  this.editing = null;

                  this.$.grid.clearCache();
                },

                _cancel: function() {
                  this.editing = null;

                  this.$.grid.clearCache();
                },

                _add: function(e) {
                  this.items.unshift({user: {name: {first: this.$.firstname.value, last: this.$.lastname.value}}});
                  this.$.grid.clearCache();

                  this.$.firstname.value = '';
                  this.$.lastname.value = '';
                },

                _remove: function(e) {
                  var index = this.items.indexOf(e.model.item);
                  this.items.splice(index, 1);

                  this.$.grid.clearCache();
                }
              });
            });
          </script>
        </dom-module>
      </template>
    </demo-snippet>

    <h3>Pagination</h3>
    <demo-snippet>
      <template>
        <x-pagination></x-pagination>
        <dom-module id="x-pagination">
          <template>
            <style>
              vaadin-grid {
                height: auto;
              }

              #pages {
                display: flex;
                justify-content: space-between;
                margin: 20px;
              }

              #pages > div {
                user-select: none;
                cursor: pointer;
                padding: 5px;
                border-radius: 10%;
              }

              #pages > div:hover {
                color: var(--default-primary-color);
                background-color: #eee;
              }

              #pages > div[selected] {
                font-weight: bold;
                color: white;
                background-color: var(--default-primary-color);
              }
            </style>
            <x-array-data-provider items="{{items}}"></x-array-data-provider>

            <vaadin-grid id="grid" page-size="10">
              <vaadin-grid-column>
                <template class="header">First Name</template>
                <template>
                  [[item.user.name.first]]
                </template>
              </vaadin-grid-column>
              <vaadin-grid-column>
                <template class="header">Last Name</template>
                <template>
                  [[item.user.name.last]]
                </template>
              </vaadin-grid-column>
              <vaadin-grid-column width="200px">
                <template class="header">Email</template>
                <template>
                  <div>[[item.user.name.first]].[[item.user.name.last]]@example.com</div>
                </template>
              </vaadin-grid-column>
            </vaadin-grid>
            <div id="pages">
              <div on-tap="_prev">&lt;</div>
              <template is="dom-repeat" items="[[pages]]">
                <div on-tap="_select" selected$="[[_isSelected(page, item)]]">[[item]]</div>
              </template>
              <div on-tap="_next">&gt;</div>
            </div>
          </template>
          <script>
            document.addEventListener('WebComponentsReady', function() {
              Polymer({
                is: 'x-pagination',

                properties: {
                  items: Array,
                  page: Number,
                  pages: Array
                },

                ready: function() {
                  this.page = 0;
                },

                observers: ['_itemsChanged(items, page)'],

                _isSelected: function(page, item) {
                  return page === item - 1;
                },

                _select: function(e) {
                  this.page = e.model.item - 1;
                },

                _next: function() {
                  this.page = Math.min(this.pages.length - 1, this.page + 1);
                },

                _prev: function() {
                  this.page = Math.max(0, this.page - 1);
                },

                _itemsChanged: function(items, page) {
                  if (!this.pages) {
                    this.pages = Array.apply( null, {length: Math.ceil(items.length / this.$.grid.pageSize)} ).map(function(item, index) {
                      return index + 1;
                    });
                  }

                  var start = page * this.$.grid.pageSize;
                  var end = (page + 1) * this.$.grid.pageSize;
                  this.$.grid.items = items.slice(start, end);
                }
              });
            });
          </script>
        </dom-module>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
