<dom-module id="vaadin-grid-styles">
  <template>
    <style include="vaadin-grid-column-resizing-styles"></style>
    <style include="vaadin-grid-column-reordering-styles"></style>
    <style>
      @keyframes appear {
        to {
          opacity: 1;
        }
      }

      :host {
        display: block;
        animation: 1ms appear;
        height: 400px;
      }

      #scroller {
        display: block;
        position: relative;
        height: 100%;
        width: 100%;
        transform: translateZ(0);
        animation: 1ms appear-vaadin-grid-table-0;
      }

      #table {
        display: block;
        width: 100%;
        height: 100%;
        overflow: auto;
        z-index: -2;
        position: relative;
        border: 1px solid #dbdbdb;
      }

      #header {
        display: block;
        position: absolute;
        top: 0;
        width: 100%;
      }

      #footer {
        display: block;
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      #items {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
        z-index: -1;
      }

      #items,
      #outersizer,
      #fixedsizer {
        border-top: 0 solid transparent;
        border-bottom: 0 solid transparent;
      }

      [part~="row"] {
        display: flex;
        width: 100%;
        box-sizing: border-box;
        margin: 0;
      }

      #items [part~="row"] {
        position: absolute;
      }

      #items [part~="row"]:empty {
        height: 1em;
      }

      [part~="cell"] {
        padding: 0;
        flex-shrink: 0;
        flex-grow: 1;
        box-sizing: border-box;
        display: flex;
        width: 100%;
      }

      [part~="cell"]:not(.vaadin-grid-details-cell) {
        position: relative;
      }

      .vaadin-grid-details-cell {
        position: absolute;
        bottom: 0;
      }

      [part~="cell"] ::slotted(vaadin-grid-cell-content) {
        width: 100%;
        display: inline-flex;
        justify-content: center;
        flex-direction: column;
        white-space: nowrap;
        overflow: hidden;
      }

      [hidden] {
        display: none;
      }

      [frozen] {
        z-index: 2;
      }

      #outerscroller {
        /* Needed for Android Chrome */
        z-index: 0;
      }

      [no-scrollbars]:not([safari]) #outerscroller,
      [no-scrollbars][safari] #table {
        overflow: hidden;
      }

      [ios] #outerscroller {
        pointer-events: auto;
        z-index: -3;
      }

      [ios][scrolling] #outerscroller {
        z-index: 0;
      }

      /* TODO: Sizer styles, relocate */
      #outersizer {
        display: flex;
        position: relative;
        width: 100%;
        visibility: hidden;
      }

      #outersizer .vaadin-grid-details-cell {
        display: none;
      }

      #outersizer [part~="cell"] {
        display: block;
        flex-shrink: 0;
        line-height: 0;
        font-size: 1px;
        margin-top: -1em;
      }

      #outersizer [part~="cell"] * {
        display: none;
      }

      #outersizer [part~="cell"]::before {
        content: "";
      }

      #fixedsizer {
        /* TODO: fix*/
        display: none;
      }

    </style>
  </template>
</dom-module>

<dom-module id="vaadin-grid-default-theme" theme-for="vaadin-grid">
  <template>
    <style>
      [part~="row"]:last-child [part~="header-cell"],
      [part~="body-cell"] {
        border-bottom: 1px solid #dbdbdb;
      }

      [part~="row"]:first-child [part~="footer-cell"] {
        border-top: 1px solid #dbdbdb;
      }

      [part~="header-cell"],
      [part~="footer-cell"]:not(empty) {
        background: #fff;
        padding: 8px;
      }

      [part~="body-cell"]:not(.vaadin-grid-details-cell) {
         padding: 8px;
      }

      [part~="cell"]:first-child {
        padding: 0 8px;
      }

      [part~="cell"][frozen] {
        background: #fff;
      }

      [part~="cell"][last-frozen]:not([part~="header-cell"]) {
        border-right: 1px solid #dbdbdb;
      }

      :host([reordering]) [part~="cell"] {
        background: #f0f0f0;
      }

      :host([reordering]) [part~="cell"][reorder-status="allowed"] {
        background: #ffffff;
      }

      :host([reordering]) [part~="cell"][reorder-status="dragging"] {
        background: #ece9ec;
      }
    </style>
  </template>
</dom-module>
