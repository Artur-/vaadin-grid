<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="vaadin-grid-default-theme" theme-for="vaadin-grid" >
  <template>
    <style include="vaadin-grid-column-resizing-styles"></style>
    <style include="vaadin-grid-column-reordering-styles"></style>
    <style>
      @keyframes appear {
        to {
          opacity: 1;
        }
      }

      :host {
        display: block;
        animation: 1ms appear;
        height: 400px;
      }

      [part~="scroller"] {
        display: block;
        position: relative;
        animation: 1ms appear-vaadin-grid-table-0;
        height: 100%;
        width: 100%;
        transform: translateZ(0);
      }

      [part~="table"] {
        display: block;
        width: 100%;
        height: 100%;
        border: 1px solid #dbdbdb;
        overflow: auto;
        z-index: -2;
        position: relative;
      }

      [part~="header"] {
        display: block;
        position: absolute;
        top: 0;
        width: 100%;
      }

      [part~="footer"] {
        display: block;
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      [part~="body"] {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
        z-index: -1;
      }

      #items,
      #outersizer,
      #fixedsizer {
        border-top: 0 solid transparent;
        border-bottom: 0 solid transparent;
      }

      [part~="row"] {
        display: flex;
        width: 100%;
        box-sizing: border-box;
        margin: 0;
      }

      [part~="body"] [part~="row"] {
        position: absolute;
      }

      [part~="body"] [part~="row"]:empty {
        height: 1em;
      }

      [part~="header"] [part~="row"]:last-child [part~="cell"],
      [part~="body"] [part~="cell"] {
        border-bottom: 1px solid #dbdbdb;
      }

      [part~="footer"] [part~="cell"] {
        border-top: 1px solid #dbdbdb;
      }

      [part~="cell"] {
        padding: 0;
        flex-shrink: 0;
        flex-grow: 1;
        box-sizing: border-box;
        display: flex;
        width: 100%;
      }

      /* TODO: Use other selector */
      [part~="cell"]:not(.vaadin-grid-details-cell) {
        position: relative;
      }

      .vaadin-grid-details-cell {
        position: absolute;
        bottom: 0;
      }

      [part~="header"] [part~="cell"] {
        background: #fff;
        font-weight: bold;
        padding: 8px 16px;
      }

      [part~="footer"] [part~="cell"] {
        background: #fff;
        font-weight: bold;
      }

      [part~="cell"]:first-child {
        padding: 0 8px;
      }

      [part~="body"] [part~="cell"] {
        height: 56px;
      }

      [part~="cell-content"] {
        width: 100%;
        display: inline-flex;
        justify-content: center;
        flex-direction: column;
        white-space: nowrap;
        overflow: hidden;
      }

      [hidden] {
        display: none;
      }

      [frozen] {
        z-index: 2;
      }

      [part~="outerscroller"] {
        /* Needed for Android Chrome */
        z-index: 0;
      }

      [no-scrollbars]:not([safari]) [part~="outerscroller"],
      [no-scrollbars][safari] [part~="table"] {
        overflow: hidden;
      }

      [ios] [part~="outerscroller"] {
        pointer-events: auto;
        z-index: -3;
      }

      [ios][scrolling] [part~="outerscroller"] {
        z-index: 0;
      }

      /* TODO: Sizer styles, relocate */
      [part~="outersizer"] {
        display: flex;
        position: relative;
        width: 100%;
        visibility: hidden;
      }

      /* TODO: Use part instead of class */
      [part~="outersizer"] .vaadin-grid-details-cell {
        display: none;
      }

      [part~="outersizer"] [part~="vaadin-grid-cell"] {
        display: block;
        flex-shrink: 0;
        line-height: 0;
        font-size: 1px;
        margin-top: -1em;
      }

      [part~="outersizer"] [part~="vaadin-grid-cell"] * {
        display: none;
      }

      [part~="outersizer"] [part~="vaadin-grid-cell"]::before {
        content: "";
      }

      #fixedsizer {
        /* TODO: fix*/
        display: none;
      }

    </style>
  </template>
</dom-module>
