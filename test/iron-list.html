<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="helpers.html">

  <link rel="import" href="../../iron-list/iron-list.html">
  <link rel="import" href="../vaadin-grid.html">
</head>

<body>

  <test-fixture id="default">
    <template>
      <vaadin-grid style="width: 200px; height: 200px;" size="1000">
        <vaadin-grid-column>
          <template>[[index]]</template>
        </vaadin-grid-column>
      </vaadin-grid>
      <iron-list></iron-list>
    </template>
  </test-fixture>

  <script>
    describe('iron list', function() {
      var grid, ironList;

      beforeEach(function() {
        grid = fixture('default')[0];
        ironList = fixture('default')[1];
        grid.dataProvider = infiniteDataProvider;
        flushGrid(grid);
      });

      it('should work with another iron-list on the page', done => {
        expect(grid.is && ironList.is).to.equal('iron-list');

        done();
      });

    });

  </script>

</body>

</html>
