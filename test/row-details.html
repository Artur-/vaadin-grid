<!doctype html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="helpers.html">
  <link rel="import" href="../vaadin-grid.html">
</head>

<body>

  <test-fixture id="default">
    <template>
      <vaadin-grid style="width: 50px; height: 400px;" size="100">
        <template class="row-details"><span>[[index]]</span>-details</template>
        <vaadin-grid-column>
          <template>[[index]]</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </template>
  </test-fixture>

  <dom-module id="x-grid">
    <template>
      <vaadin-grid id="grid" style="width: 50px; height: 400px;">
        <template class="row-details"><span>[[index]]</span>-details</template>
        <vaadin-grid-column>
          <template>[[index]]</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </template>
    <script>
      HTMLImports.whenReady(function() {
        Polymer({
          is: 'x-grid'
        });
      });
    </script>
  </dom-module>

  <test-fixture id="with-scope">
    <template>
      <x-grid></x-grid>
    </template>
  </test-fixture>

  <test-fixture id="repeat">
    <template>
      <vaadin-grid style="width: 200px; height: 400px;" size="100">
        <template class="row-details">
          <div>
            <template is="dom-repeat" items="[[item.details]]">
              <div>foo</div>
            </template>
          </div>
        </template>
        <vaadin-grid-column>
          <template>[[index]]</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </template>
  </test-fixture>

  <script>
    describe('row details', function() {
      var grid;
      var bodyRows;

      describe('simple', function() {

        function expandRow(index) {
          grid.expandItem(grid._cache[0][index]);
        }

        beforeEach(function(done) {
          // The before each block times out in CI with Firefox on Polymer 2
          this.timeout(30000);

          grid = fixture('default');
          grid.dataProvider = infiniteDataProvider;
          Polymer.dom.flush();
          bodyRows = getRows(grid.$.items);
          animationFrameFlush(function() {
            done();
          });
        });

        function collapseRow(index) {
          grid.collapseItem(grid._cache[0][index]);
        }

        it('should expand a row', function() {
          var cells = getRowCells(bodyRows[1]);
          expect(cells[1].hidden).to.be.true;
          expandRow(1);
          expect(cells[1].hidden).to.be.false;
        });

        it('should collapse a row', function() {
          expandRow(1);
          collapseRow(1);
          expect(getRowCells(bodyRows[1])[1].hidden).to.be.true;
        });

        it('should stamp the details template', function() {
          expandRow(1);
          var cells = getRowCells(bodyRows[1]);
          expect(getCellContent(cells[1]).textContent.trim()).to.equal('1-details');
        });

        it('should have correct bounds', function() {
          expandRow(1);
          var cells = getRowCells(bodyRows[1]);
          var bounds = cells[1].getBoundingClientRect();
          expect(bounds.top).to.equal(cells[0].getBoundingClientRect().bottom);
          expect(bounds.left).to.equal(cells[0].getBoundingClientRect().left);
          expect(bounds.right).to.equal(grid.$.items.getBoundingClientRect().right);
          expect(bounds.bottom).to.be.closeTo(bodyRows[2].getBoundingClientRect().top, 1);
          expect(bounds.height).to.be.above(10);
        });

        it('should hide the details cell', function() {
          expandRow(1);
          var row = bodyRows[1];
          scrollToEnd(grid);
          expect(getRowCells(row)[1].hidden).to.be.true;
        });

        it('should add details to fixed cells cache', function() {
          expandRow(1);

          flushGrid(grid);
          bodyRows = getRows(grid.$.items);

          expect(grid._frozenCells).to.contain(getRowCells(bodyRows[1])[1]);
        });
      });

      describe('inside a parent scope', function() {

        beforeEach(function() {
          grid = fixture('with-scope').$.grid;
          grid.items = ['foo', 'bar', 'baz'];
          flushGrid(grid)
          bodyRows = getRows(grid.$.items);
        });

        it('should have the correct index on details template', function() {
          // expand item 0
          grid.expandItem('foo');

          // expand item 1
          grid.expandItem('bar');

          var firstRowCells = getRowCells(bodyRows[0]);
          var secondRowCells = getRowCells(bodyRows[1]);
          expect(getCellContent(firstRowCells[1]).textContent.trim()).to.equal('0-details');
          expect(getCellContent(secondRowCells[1]).textContent.trim()).to.equal('1-details');
        });
      });

      describe('repeat', function() {

        var items = [];
        for (var i = 0; i < 50; i++) {
          items.push({details: [1, 2, 3, 4]});
        }

        beforeEach(function() {
          grid = fixture('repeat');
        });

        it('should have correct height', function(done) {
          grid.expandItem(items[0]);

          grid.dataProvider = function(params, callback) {
            callback(items);
          };
          flushGrid(grid);

          animationFrameFlush(() => {
            var row = getRows(grid.$.items)[0];
            expect(row.offsetHeight).to.be.above(70);
            done();
          });
        });
      });
    });
  </script>

</body>

</html>
