sudo: false
dist: trusty
language: node_js
node_js: stable

addons:
  firefox: latest
  google-chrome: latest

cache:
  directories:
    - bower_components
    - node_modules

script:
  - gulp lint
  - travis_retry xvfb-run -s '-screen 0 1024x768x24' wct -l chrome -l firefox
  - travis_retry xvfb-run -s '-screen 0 1024x768x24' wct -l chrome -l firefox --dom=shadow

after_success:
  - "cat ${TRAVIS_BUILD_DIR}/coverage/lcov.info | coveralls"
