<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>UX Test 1</title>

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">

  <link rel="import" href="bower_components/vaadin-grid/vaadin-grid.html">
  <link rel="import" href="x-data-provider.html">

  <style>
   html, body {
     height: 100%;
     margin: 0;
     overflow: hidden;
   }
  </style>

</head>

<body unresolved>

    <style is="custom-style">
      vaadin-grid {
        height: 100%;
        --vaadin-grid-header-cell: {
          font-weight: bold;
        };
      }
      .details h5, .details p {
        margin: 0;
      }
      .details {
        padding: 20px;
      }
      .user-picture {
        display: inline-block;
        width: 100px;
        height: 100px;
      }
      .user-details {
        padding-left: 20px;
        display: inline-block;
      }
    </style>
        <template is="dom-bind" id="bind">
          <x-array-data-provider items="{{items}}"></x-array-data-provider>

          <vaadin-grid class="fit" aria-label="Column Grouping Example" items="[[items]]" size="[[items.length]]"
            on-active-item-changed="_onActiveItem"
            >

            <template class="row-details">
              <div class="details">
                <img src="[[item.user.picture.large]]" class="user-picture">
                <div class="user-details">
                  <h5>[[location]]</h5>
                   <p>[[item.user.location.street]]
                   <p>[[item.user.location.city]], [[item.user.location.zip]] [[item.user.location.state]]
                  <h5>[[contact]]</h5>
                   <p>[[item.user.email]]
                   <p>[[item.user.phone]]
                </div>
              </div>
            </template>

            <vaadin-grid-column width="30px" flex-grow="0" frozen>
              <template class="header">#</template>
              <template>[[index]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column-group frozen>
              <template class="header">[[name]]</template>

              <vaadin-grid-column width="calc(20% - 20px)" >
                <template class="header">
                  <vaadin-grid-sorter path="user.name.first">[[first]]
                  </vaadin-grid-sorter>
                </template>
                <template>[[item.user.name.first]]</template>
              </vaadin-grid-column>

              <vaadin-grid-column width="calc(20% - 20px)">
                <template class="header">
                  <vaadin-grid-sorter path="user.name.last">[[last]]</vaadin-grid-sorter>
                </template>
                <template>[[item.user.name.last]]</template>
              </vaadin-grid-column>
            </vaadin-grid-column-group>


            <vaadin-grid-column-group>
              <template class="header">[[location]]</template>

              <vaadin-grid-column width="calc(25% - 20px)">
                <template class="header">
                  <vaadin-grid-filter aria-label="City" path="user.location.city" value="[[_filter1]]">
                    <input placeholder="[[city]]" value="{{_filter1::input}}" focus-target>
                  </vaadin-grid-filter>
                </template>
                <template>[[item.user.location.city]]</template>

              </vaadin-grid-column>

              <vaadin-grid-column width="calc(25% - 20px)">
                <template class="header">[[state]]</template>
                <template>[[item.user.location.state]]</template>
              </vaadin-grid-column>

              <vaadin-grid-column width="200px">
                <template class="header">[[zip]]</template>
                <template><p style="white-space: normal">[[item.user.location.zip]]</p></template>
              </vaadin-grid-column>
            </vaadin-grid-column-group>

            <vaadin-grid-column width="400px">
              <template class="header">[[street]]</template>
              <template><p style="white-space: normal">[[item.user.location.street]]</p></template>
            </vaadin-grid-column>

          </vaadin-grid>
        </template>

        <script>
         var tpl = document.getElementById('bind');

         var es = /=es/.test(window.location.search);
         tpl.name = es ? 'Identidad' : 'Name';
         tpl.first = es ? 'Nombre' : 'First';
         tpl.last = es ? 'Apellido' : 'Last';
         tpl.city = es ? 'Ciudad' : 'City';
         tpl.location = es ? 'Direccion' : 'Location';
         tpl.state = es ? 'Provincia' : 'State';
         tpl.zip = es ? 'C.P' : 'Zip';
         tpl.street = es ? 'Calle' : 'Street';
         tpl.contact = es ? 'Contacto' : 'Contact';

         tpl._onActiveItem = function(e) {
           var grid = e.target;
           grid.expandedItems = [grid.activeItem];
         }
        </script>
</body>

</html>
