<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>UX Test 2</title>

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="bower_components/iron-image/iron-image.html">

  <link rel="import" href="bower_components/vaadin-grid/vaadin-grid.html">
  <link rel="import" href="bower_components/vaadin-grid/vaadin-grid-selection-column.html">
  <link rel="import" href="x-data-provider.html">

  <style>
   html, body {
     height: 100%;
     margin: 0;
     overflow: hidden;
   }
  </style>

</head>

<body unresolved>

<style is="custom-style">
  vaadin-grid {
    height: 100%;
    --vaadin-grid-header-cell: {
      font-weight: bold;
      background: #f5f5f5;
    };
  }
  h4 {
    font-size: 150%;
    font-family: sans-serif;
    margin: 0 10px 10px;
  }
</style>

<template is="dom-bind" id="bind">
  <x-array-data-provider items="{{items}}"></x-array-data-provider>

  <vaadin-grid aria-label="Multi-Selection Example" items="[[items]]" selected-items={{selected}} size="[[5]]">
    <vaadin-grid-column-group>
      <template class="header"><h4>[[following]] [[selected.length]] [[people]]</h4></template>
      <vaadin-grid-selection-column auto-select>
      </vaadin-grid-selection-column>

      <vaadin-grid-column width="60px" flex-grow="0">
        <template class="header">
          <div aria-label="Picture"></div>
        </template>
        <template>
          <iron-image alt="[[item.user.name.first]] [[item.user.name.last]]" src="[[item.user.picture.thumbnail]]"></iron-image>
        </template>
      </vaadin-grid-column>


      <vaadin-grid-column>
        <template class="header">[[first]]</template>
        <template>[[item.user.name.first]]</template>
      </vaadin-grid-column>

      <vaadin-grid-column>
        <template class="header">[[last]]</template>
        <template>[[item.user.name.last]]</template>
      </vaadin-grid-column>

    </vaadin-grid-column-group>

  </vaadin-grid>
</template>

<script>
  var tpl = document.getElementById('bind');

  var es = /=es/.test(window.location.search);
  tpl.following = es ? 'Seleccionadas: ' : 'Selected: ';
  tpl.people = es ? ' Personas' : 'People';
  tpl.name = es ? 'Identidad' : 'Name';
  tpl.first = es ? 'Nombre' : 'First';
  tpl.last = es ? 'Apellido' : 'Last';
  tpl.city = es ? 'Ciudad' : 'City';
  tpl.location = es ? 'Direccion' : 'Location';
  tpl.state = es ? 'Provincia' : 'State';
  tpl.zip = es ? 'C.P' : 'Zip';
  tpl.street = es ? 'Calle' : 'Street';
  tpl.contact = es ? 'Contacto' : 'contact';
</script>

</body>

</html>
